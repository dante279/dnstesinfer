    <script>

        numh = parseFloat(prompt("Digite el nuero de horas: "));
        valorh = parseFloat(prompt("Digite el valor por cada hora: "));
        co = parseFloat(prompt("Digite el porcentaje de comision: "));
        ventas = parseFloat(prompt("Digite monto total de las ventas: "));

        comision = ventas * (co/100); 

        sueldo = numh * valorh;

        neto = sueldo + comision;

        alert("el porcentaje de comision es: " + co + "\n" + "el sueldo inicial es: " + sueldo + "\n" + "el sueldo Neto es: " + neto);



          











    </script>
